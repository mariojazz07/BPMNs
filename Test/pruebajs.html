<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Debug</button>
    <p id="demo"></p>
    <script>

         counter = 1;
         vFor = 0;
        function myFunction() {

            var result = working();
            document.getElementById("demo").innerHTML = JSON.stringify(result);
            //prueba

        }



        function working() {
           
            for (var i = 0; i < counter; i++) {
                vFor=i;
                sleep(5000);
                //LOGGER.info("Valor del Counter:"+vFor);
                //console.log(vFor);
            }

            return vFor;

        }

        function sleep(delay) {
            var start = new Date().getTime();
            console.log(start);
            while (new Date().getTime() < start + delay);
            console.log(start);
        }
    </script>

</body>

</html>
